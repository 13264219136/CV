                      <br>油画是西洋画的主要画种，它是用油质颜料在布、木板或厚纸板上画成，其特点是油画颜料色彩丰富鲜艳，能够充分表现物体的质感。</br>
                      <br>我对绘画一直有一种愚蠢的喜爱，说自己愚蠢是因为怎么画都画得差强人意。</br>
                      <br>最初接触油画是在高中时期，当时学校里开了油画拓展课，虽然画具费用有些高，但我还是去了。练了几节课，产出了一些不成熟的作品。</br>
